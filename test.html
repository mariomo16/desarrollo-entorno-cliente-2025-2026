<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        let ventanasAbiertas = 0;
        let ventanas = [];
        let abrirVentana;
        while (ventanasAbiertas < 10) {
            abrirVentana = open();
            ventanas.push(abrirVentana);
            ventanasAbiertas++;
        }
        if (ventanasAbiertas == 10) {
            if (confirm("Â¿Quieres cerrar todas las ventanas?") == true) {
                for (let i = 10; i >= 0; i--) {
                    ventanas[i].close();
                    ventanasAbiertas--;
                }
            }
        }
    </script>
</html>
