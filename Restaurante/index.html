<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gesti√≥n de mesas</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <style>
            svg {
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="lienzo">
            <svg
                id="plano"
                xmlns="http://www.w3.org/2000/svg"
                width="1320"
                height="610"
                viewBox="0 0 1320 620"
            >
                <style>
                    .wall {
                        fill: none;
                        stroke: #333;
                        stroke-width: 2;
                    }
                    .bar {
                        fill: #444;
                        stroke: #222;
                        stroke-width: 2;
                    }
                    .text {
                        font-family: sans-serif;
                        font-size: 20px;
                        fill: #333;
                    }
                </style>

                <rect x="25" y="40" width="1300" height="560" class="wall" />

                <rect x="610" y="40" width="80" height="5" fill="#888" />
                <text class="text" x="615" y="30">Entrada</text>

                <rect
                    x="1000"
                    y="120"
                    width="220"
                    height="380"
                    rx="8"
                    class="bar"
                />
                <text class="text" x="1015" y="110">Barra</text>
            </svg>
        </div>
    </body>
